<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="page">
        <h1>Генератор паролей</h1>
        <p>Вы вошли как: <strong>{{ user }}</strong></p>

        <div class="nav">
            <a href="{{ url_for('history') }}">История</a> |
            <a href="{{ url_for('logout') }}">Выйти</a>
        </div>

        <hr>

        <!-- Форма генерации -->
        <form method="post">
            <h3>Параметры генерации</h3>

            <label>Длина пароля:</label><br>
            <input type="number" name="length" min="4" max="64" value="12" required><br><br>

            <label>Количество паролей:</label><br>
            <input type="number" name="count" min="1" max="20" value="3" required><br><br>

            <label>Сложность:</label><br>
            <select name="complexity">
                <option value="low">Низкая</option>
                <option value="medium">Средняя</option>
                <option value="high">Высокая</option>
                <option value="max">Максимальная</option>
            </select><br><br>

            <button type="submit" name="generate">Сгенерировать</button>
        </form>

        {% if passwords %}
            <hr>
            <h3>Сгенерированные пароли:</h3>
            <form method="post">
                <label>Сайт:</label><br>
                <input type="text" name="site" placeholder="Например: Instagram" required><br><br>

                <label>Логин:</label><br>
                <input type="text" name="login" placeholder="Ваш логин" required><br><br>

                <h4>Выберите пароли для сохранения:</h4>
                {% for p in passwords %}
                    <div class="password-item">
                        <input type="checkbox" name="selected_passwords" value="{{ p }}">
                        {{ p }}
                    </div>
                {% endfor %}
                <br>
                <button type="submit" name="save">Сохранить выбранные</button>
            </form>
        {% endif %}

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
